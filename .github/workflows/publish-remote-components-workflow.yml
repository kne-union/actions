on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org/
      - run: npm i --legacy-peer-deps
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: |
            ./build
            ./package.json
  publish-npm:
    needs: build
    uses: kne-union/actions/.github/workflows/publish-npm-workflow.yml@master
    secrets: inherit
    with:
      package_name: ${{inputs.package_name}}
  sync-static-data:
    runs-on: ubuntu-latest
    needs: publish-npm
    steps:
      - uses: kne-union/actions-manifest@master
        with:
          token: ${{ secrets.ADMIN_TOKEN }}
  sync-uc:
    runs-on: ubuntu-latest
    needs: sync-static-data
    timeout-minutes: 2
    continue-on-error: true
    steps:
      - name: Sync To UC
        run: |
          curl --header "Content-Type: application/json" --request POST --data "{\"PACKAGE_NAME\":\"${{inputs.package_name}}\"}" ${{secrets.SYNC_WEB_HOOK}}
  release:
    needs: publish-npm
    uses: kne-union/actions/.github/workflows/npm-release-workflow.yml@master
    secrets: inherit
    with:
      package_name: ${{inputs.package_name}}
  delete-branch:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Delete source branch
        run: |
          BRANCH_NAME=$(echo "${{ github.event.pull_request.head.ref }}" | tr '[:upper:]' '[:lower:]')
          git push origin --delete $BRANCH_NAME
      - run: echo "ISSUE_NUMBER=$(echo $BRANCH_NAME | sed 's/^issue-\(.*\)-.*$/\1/')" >> "$GITHUB_ENV"
      - run: echo "ISSUE_NUMBER=$(echo "${{ github.event.pull_request.head.ref }}" | sed 's/^issue-\(.*\)-.*$/\1/')"  >> "$GITHUB_ENV"
      - name: Check if ISSUE_NUMBER is a number
        run: |
          if [[ $(echo "${{ env.ISSUE_NUMBER }}" | grep -o '^-?[0-9]\+' | wc -l) -eq 1 ]]; then
            echo "HAS_ISSUE_ID='true'" >> "$GITHUB_ENV"
          else
            echo "HAS_ISSUE_ID='false'" >> "$GITHUB_ENV"
          fi
      - name: Close issue
        if: ${{env.HAS_ISSUE_ID  == 'true'}}
        uses: octokit/request-action@v2.x
        with:
          route: DELETE /repos/${{ github.repository }}/issues/${{ env.ISSUE_NUMBER }}
          token: ${{ secrets.GITHUB_TOKEN }}


